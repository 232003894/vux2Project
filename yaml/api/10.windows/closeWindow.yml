tags:
  - 窗体操作
  - H5Plus扩展
name: closeWindow
filetype: method
note: |
  关闭指定窗体
warn: |
  只针对H5+
args:
  webview:
    type: Object|String
    note: plus窗体或窗体id
  hideOpts:
    type: Object
    note: Webview窗口关闭的动画参数 aniHide：<a target='_blank' href='http://www.html5plus.org/doc/zh_cn/webview.html#plus.webview.AnimationTypeClose'>[参考]</a>动画类型 duration：动画持续时间，Number，单位ms
    required: false
code: |        
  // String
  $api.closeWindow('demo_setting',{
    duration:200,
    aniHide:'slide-out-right'
  })    
  // Object
  $api.closeWindow($api.currentWebview(),{
    duration:200,
    aniHide:'slide-out-right'
  })
