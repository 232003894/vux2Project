name: open
filetype: method
note: |
  打开新窗口
tip: |
  web,5+ 有效<br>
  web:直接打开新url<br>
  5+:打开新窗口
args:
  id:
    type: String
    note: 窗体id,必须唯一
  opts:
    type: Object
    note: 选项,只在5+中有用
    required: false
    fields:
      extras:
        type: Object
        note: 显示Webview窗口扩展参数,将传递到新窗口
        required: false
      styles:
        type: Object
        note: Webview窗口的样式
        required: false
      showOpts:
        type: Object
        note: Webview窗口显示动画参数<br>aniShow：<a target='_blank' href='http://www.html5plus.org/doc/zh_cn/webview.html#plus.webview.AnimationTypeShow'>[参考]</a>动画类型<br>duration：动画持续时间，Number，单位ms
        required: false
code: |        
  $api.open('demo_setting', {
      extras:{},      
      showOpts:{
        duration:200,
        aniShow:'slide-in-right'
      }
    }
  })
return: 
  type: Object
  note: 新开窗体(Webview),web:则返回null
