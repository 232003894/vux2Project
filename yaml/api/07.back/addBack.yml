tags:
  - Back
  - 通用
name: addBack
filetype: method
note: |
  添加'backs'类型action的钩子
args:
  hook:
    type: Object
    note: hook action处理对象
    fields:
      name:
        type: String
        note: 名称
        required: false
      index:
        type: Number
        note: 排序值,默认值:1000
        required: false
      handle:
        type: Function
        note: 处理钩子,返回false代表中断,反之则继续
        required: true
code: |        
  // 添加初始化action
  $api.addAction( {
    name:'browser',
    index:100,
    handle:function () {
      console.log('browser backs')
    }
  })
return: 
  type: Array
  note: 返回'backs'类型的钩子集合