tags:
  - Filter
  - 通用
  - Vue filter
name: currency
filetype: method
note: |
  货币格式化
  参考：http://openexchangerates.github.io/accounting.js/#methods
tip: |
  解决原生js toFixed 四舍五入的问题 
args:
  value:
    type: Number
    note: 待处理的数字
  opts:
    type: Object
    note: 选项
    required: false
    fields:
      symbol:
        type: String
        note: 货币符号，默认值：'¥'
      precision:
        type: Number
        note: 位数精度，默认值：2
      thousand:
        type: String
        note: 千分位符号，默认值：','，如果''表示不要千分位符号
      decimal:
        type: String
        note: 小数点服务号，默认值：'.'
return: 
  type: Number
  note: 转换后的数字
code: |   
  // vue filters
  <p>{{ num | currency }}</p>

  // js调用
  $api.currency(1222.615) //=>"¥1,222.62"
  $api.currency(1222.615,{precision:3}) //=>"¥1,222.615"