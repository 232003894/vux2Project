tags:
  - Filter
  - 通用
  - Vue filter
name: uppercase
filetype: method
note: |
  字符串格式化，大写：'abc' => 'ABC'
args:
  value:
    type: String
    note: 带转换的字符串
return: 
  type: String
  note: 转换后的字符串
code: |   
  // vue filters
  <p>{{ str | uppercase }}</p>

  // js调用
  var str = 'abc'
  $api.uppercase(str)