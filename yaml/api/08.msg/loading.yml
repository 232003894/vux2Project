tags:
  - 消息弹窗
  - H5Plus扩展
  - 组件扩展
name: loading
filetype: method
note: |
  等待对话框<br>
  加载中的效果
tip: |
  window原生模式不可用<br>
  Vue组件模式、H5+模式 可用
warn: |
  options.nativeFirst：<br>
  （默认值）<b>false：使用Vue组件</b><br>
  优先级：Vue组件模式 > H5 Plus模式<br>
  <b>true：不使用Vue组件</b><br>
  优先级：H5 Plus模式
args:
  msg:
    type: String
    note: 加载中文字内容
    required: false
  options:
    type: Object
    note: 其他选项
    required: false
    fields:
      onShow:
        type: Function
        note: 提示前执行方法
      onHide:
        type: Function
        note: 提示关闭后执行方法
      position:
        type: String
        note: 【Vue组件】定位方式，默认为absolute，在100%的布局下用absolute可以避免抖动
      nativeFirst:
        type: Boolean
        note: 【Vue组件】是否优先使用原生的，默认值false
code: |        
  // 简单示例 msg
  $api.loading()
  $api.loading('消息123')

  // 完整示例 
  $api.loading('消息123',{
    onShow:()=>{
      console.log('loading onShow')
    },
    onHide:()=>{
      console.log('loading onHide')
    }
  })
changes:
  v1.0.0:
    - '[change] msg 属性从 options中单独出来,为必填项,options为选填项'
  v1.1.0:
    - '[feature] 新增：调用Vue组件，实现！'
    - '[change] 是否优先使用原生方法,nativeFirst'